name: closed

on: 
  pull_request:
    types: 
    - closed
    branches:
    - 'releases/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: bundle
      run: npm run bundle