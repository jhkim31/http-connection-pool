name: ci autotest

on: 
  push:
    branches:
    - develop/**  

jobs:
  test:        
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install -D

    - name: Package bundling
      run: npm run bundle

    - name: Run test
      run: npm test